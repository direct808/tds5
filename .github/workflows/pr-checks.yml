name: Lint & Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - ci

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # или любую нужную версию

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint




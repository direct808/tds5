name: Lint & Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - ci

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: tds5
          target: builder

      - name: Save Docker image to file
        run: docker save -o image.tar tds5

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Run Lint
        run: docker run tds5 yarn run lint

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Run Tests
        run: docker run tds5 yarn run test

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i image.tar

name: Lint & Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - ci

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: tds5
          target: builder

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Run Lint
        run: docker run tds5 yarn run lint

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Run Tests
        run: docker run tds5 yarn run test
